        <script>
            // 轮播图
            let imgList = document.querySelectorAll('.lun img'); //用修改src的方式会突然跳一下
            let curPage = 0
            imgList[0].style.opacity = 1;
            $(".left-button").click(function(){
                if(curPage == 0){
                    imgList[curPage].style.opacity = 0;
                    imgList[imgList.length-1].style.opacity = 1;
                    curPage = imgList.length-1;
                }else{
                    imgList[curPage].style.opacity = 0;
                    imgList[--curPage].style.opacity = 1;
                }
            });
            $(".right-button").click(function(){
                if(curPage == imgList.length-1){
                    imgList[curPage].style.opacity = 0;
                    imgList[0].style.opacity = 1;
                    curPage = 0;
                }else{
                    console.log(curPage);
                    imgList[curPage].style.opacity = 0;
                    imgList[++curPage].style.opacity = 1;
                }
            })
            setInterval(function(){
                if(curPage == imgList.length-1){
                imgList[curPage].style.opacity = 0;
                imgList[0].style.opacity = 1;
                curPage = 0;
            }else{
                imgList[curPage].style.opacity = 0;
                imgList[++curPage].style.opacity = 1;
            }},5000);

            //目录跟踪
            let cataContents = document.querySelector('.catalog').children;
            let curView = 1;

            //手风琴
            let fans = document.querySelectorAll('.fan');
            for(let i = 0; i < fans.length; i++){
                fans[i].onmouseover = function(){
                    for(let j = 0; j < fans.length; j++){
                        if(j != i) fans[j].style.width = '10%';
                    }
                    fans[i].style.width = '66%';
                }
            }
