<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="../css/hobby.css">
        <link rel="stylesheet" href="../css/phtogragh.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    .lun{
        width: 80%;
        height: 480px; 
        /* 图片不能撑开盒子 */
        position: relative;
        margin: 0 auto;
    }
    .lun .inner img{
        height: 100%;
        width: 85%;
        position: absolute;
        transition: all 0.5s ease;
    }
    .lun button{
        float: left;
        height: 100%;
    }
    #photogragh{
        width: 100%;
        display: none;
        position: absolute;
    }
</style>
    </head>
    <body style="background-color: #336699;">
        
        <div id="photogragh">
            <div class="lun">
                <button type="button" class="btn btn-outline-primary left-button"></button>
                <div class="inner">
                    <img src="../material/img/DSC_5881.JPG" alt="" class="img-thumbnail">
                </div>
                <button type="button" class="btn btn-outline-primary right-button" style="float: right;">
            </div>
            <div class="container">
                <ul class="nav felx-item">
                    <li class="nav-item"></li>
                </ul>
            </div>
            <script>
                let imgList = [5881,5886,6135,6188]
                let curPage = 0
                $(".left-button").click(function(){
                    console.log('1');
                    if(curPage == 0){
                        $('.lun img').css("aminatio",0);
                        $('.lun img').attr('src',`./material/img/DSC_${imgList[imgList.length-1]}.JPG`);
                        curPage = imgList.length;
                    }else{
                        $('.lun img').css("opacity",0);
                        $('.lun img').attr('src', `./material/img/DSC_${imgList[curPage-1]}.JPG`);
                        curPage -= 1;
                    }
                });
                $(".right-button").click(function(){
                    if(curPage == imgList.length-1){
                        $('.lun img').css("opacity",0);
                        $('.lun img').attr('src', `./material/img/DSC_${imgList[0]}.JPG`);
                        curPage = 0;
                    }else{
                        $('.lun img').css("opacity",0);
                        $('.lun img').attr('src', `./material/img/DSC_${imgList[curPage+1]}.JPG`);
                        curPage += 1;
                    }
                })
            </script>
        </div>
        <div class="container">
            <div class="photograph"></div>
            <div class="films"></div>
            <div class="reading"></div>
        </div>

        
        <script type="text/javascript" src="../js/hobby.js">
        </script>
    </body>
</html>
